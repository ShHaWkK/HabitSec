version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: securityux
      POSTGRES_USER: securityux
      POSTGRES_PASSWORD: securityux
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://securityux:securityux@db:5432/securityux
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      RUST_LOG: info,security_ux_backend=debug
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  db_data: {}


